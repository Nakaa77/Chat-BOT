<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Qira adalah assistant AI gratis.">
  <meta name="keywords" content="Qira, Chat AI, Assistant Chat">
  <title>Qira Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    pre {
      overflow-x: auto;
      padding: 0.5rem;
      border-radius: 0.375rem;
    }
    code {
      display: block;
      white-space: pre;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-[image:url('https://raw.githubusercontent.com/sudoxv/xcdn/refs/heads/main/bg-dark.jpg')] bg-cover bg-center shadow-lg p-4 flex justify-between items-center select-none">
      <div class="flex items-center">
        <img class="rounded-full h-9 w-9 mr-2" src="https://placehold.co/300x300?text=Avatar">
        <span class="text-lg mr-2">Qira Assistant</span>
        <i class="fa fa-check-circle text-blue-500"></i>
      </div>
      <button onclick="localStorage.removeItem('chat_session'); location.reload();" class="px-3 py-2 bg-red-600 text-gray-200 rounded-full hover:bg-red-700">
        <i class="fa fa-trash"></i>
      </button>
    </div>

    <!-- Chat Area -->
    <div id="chat-log" class="flex-1 w-full overflow-y-auto px-2 py-4 space-y-2 mb-24"></div>

    <!-- Input -->
    <div class="fixed bottom-0 left-0 w-full bg-transparent p-3">
      <div class="max-w-4xl mx-auto flex items-center">
        <textarea
          id="input-msg"
          placeholder="Ketik pesan..."
          rows="1"
          autofocus
          class="flex-1 resize-none bg-gray-700 text-white rounded-3xl px-4 py-2 mr-2 focus:outline-none"
          style="max-height: 8rem;"
          oninput="this.style.height = 'auto'; this.style.height = Math.min(this.scrollHeight, 128) + 'px';"
        ></textarea>
        <button id="send-msg" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 h-10 w-10 rounded-full">
          <i class="fa fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputMsg = document.getElementById('input-msg');
      const sendMsg = document.getElementById('send-msg');
      const chatLog = document.getElementById('chat-log');

      const saveChat = (data, text) => {
        const chats = JSON.parse(localStorage.getItem('chat_session')) || [];
        chats.push({ data, text });
        localStorage.setItem('chat_session', JSON.stringify(chats));
      };

      const loadChat = () => {
        const saved = JSON.parse(localStorage.getItem('chat_session')) || [];
        saved.forEach(({ data, text }) => handlerMsg(data, text));
      };

      const getMessageHistoryForAPI = () => {
        const raw = JSON.parse(localStorage.getItem('chat_session')) || [];
        return raw.map(({ data, text }) => {
          const role = data.role === 'bot' ? 'assistant' : 'user';
          return { role, content: text };
        });
      };

      const handlerMsg = (data = {}, text) => {
        const chat = document.createElement('div');
        const MsgContent = document.createElement('div');
        MsgContent.className = "prose prose-invert max-w-none text-sm";
        MsgContent.innerHTML = marked.parse(text);
        MsgContent.querySelectorAll('pre code').forEach(block => {
          hljs.highlightElement(block);
        });

        if (data.isMe) {
          const Msg = document.createElement('div');
          Msg.className = "flex justify-end px-4 py-2";
          Msg.innerHTML = `<div class="relative bg-gray-800 text-white rounded-xl px-4 py-3 max-w-xs sm:max-w-sm md:max-w-md break-words"><span class="absolute top-0 right-0 w-0 h-0 border-t-[10px] border-l-[10px] border-t-gray-800 border-l-transparent"></span></div>`;
          Msg.children[0].appendChild(MsgContent);
          chat.appendChild(Msg);
        } else {
          const Msg = document.createElement('div');
          Msg.className = "flex justify-start px-4 py-2 space-x-2";
          Msg.innerHTML = `
            <img class="rounded-full h-6 w-6" src="https://placehold.co/300x300?text=Avatar">
            <div class="flex flex-col space-y-1">
              <div class="flex items-center ml-1 text-sm text-blue-500">
                <span class="font-semibold mr-1">${data.username}</span>
                ${data.role === 'bot' ? '<span class="text-xs text-gray-900 bg-blue-500 rounded-2xl px-2">Assistant</span>' : ''}
              </div>
              <div class="relative bg-blue-800 text-white rounded-xl px-4 py-3 max-w-xs sm:max-w-sm md:max-w-md break-words">
                <span class="absolute top-0 left-0 w-0 h-0 border-t-[10px] border-r-[10px] border-t-blue-800 border-r-transparent"></span>
              </div>
            </div>`;
          Msg.querySelector(".relative").appendChild(MsgContent);
          chat.appendChild(Msg);
        }

        chatLog.appendChild(chat);
      };

      const replyMsg = async (text) => {
        const history = getMessageHistoryForAPI();
        try {
          const { data } = await axios.post("https://api.manaxu.my.id/api/v1/ai", {
            logic: 'Nama kamu adalah Qira',
            messages: history
          }, {
            headers: { 'x-api-key': 'key-manaxu-free' }
          });

          const botData = { role: 'bot', username: 'Qira Assistant' };
          handlerMsg(botData, data.result);
          saveChat(botData, data.result);
        } catch (err) {
          console.error('API Error:', err);
        }
      };

      sendMsg.addEventListener('click', () => {
        const msg = inputMsg.value.trim();
        if (!msg) return;

        const userData = {
          role: "user",
          username: "Mr. Ygy",
          isMe: true
        };

        handlerMsg(userData, msg);
        saveChat(userData, msg);
        replyMsg(msg);

        inputMsg.value = '';
        inputMsg.style.height = 'auto';
      });

      const observer = new MutationObserver(() => {
        chatLog.scrollTo({
          top: chatLog.scrollHeight,
          behavior: 'smooth'
        });
      });
      observer.observe(chatLog, {
        childList: true,
        subtree: true
      });

      loadChat();
    });
  </script>
</body>
</html>
